# Nginx configuration for Oral AI API Gateway
# This configuration handles routing for all microservices

# Worker processes and connections
worker_processes 1;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging Configuration [MONITORING]
    log_format main_ext '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '"$host" sn="$server_name" '
                      'rt=$request_time '
                      'ua="$upstream_addr" us="$upstream_status" '
                      'ut="$upstream_response_time" ul="$upstream_response_length" '
                      'cs=$upstream_cache_status' ;

    access_log  /var/log/nginx/access.log  main_ext;
    error_log  /var/log/nginx/error.log warn;

    # Global CORS settings
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

    # Security Headers [SECURITY]
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Rate Limiting Zone [SECURITY]
    # Limit to 10 requests per second per IP for API endpoints
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Buffer settings
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Proxy settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_connect_timeout 30;
    proxy_read_timeout 60;
    proxy_send_timeout 60;

    # Upstream servers for microservices
    upstream user_service {
        server oral_app_user_service:3000;
    }

    upstream comms_service {
        server oral_app_comms_service:8080;
    }

    upstream ai_omni_service {
        server oral_app_ai_omni_service:8082;
    }

    upstream conversation_service {
        server oral_app_conversation_service:8083;
    }

    upstream history_analytics_service {
        server oral_app_history_analytics_service:3004;
    }

    upstream media_processing_service {
        server oral_app_media_processing_service:3005;
    }

    upstream client_app {
        server oral_app_client_app:5000;
    }

    # Server block for API gateway
    server {
        listen 80;
        server_name localhost;

        # WebSocket support for Communications Service
        location /api/ws {
            proxy_pass http://comms_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            
            # Additional WebSocket-specific headers
            proxy_buffering off;
            proxy_cache off;
        }
        
        # Alternative WebSocket location with trailing slash (for compatibility)
        location /api/ws/ {
            proxy_pass http://comms_service/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            
            # Additional WebSocket-specific headers
            proxy_buffering off;
            proxy_cache off;
        }

        # WebSocket support for AI Omni Service
        location /api/ai/ws/ {
            proxy_pass http://ai_omni_service/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Proxy to Communications Service
        location /api/comms/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://comms_service/;
        }

        # Proxy to Media Processing Service
        location /api/media/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove the /api/media prefix before forwarding to media processing service
            rewrite ^/api/media/(.*)$ /api/media/$1 break;
            proxy_pass http://media_processing_service;
        }

        # Proxy to History & Analytics Service
        location /api/history/ {
            # Increase rate limit for history endpoints to accommodate frequent updates
            limit_req zone=api_limit burst=50 nodelay;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://history_analytics_service;
        }

        # Proxy to User Service for all user-related API requests
        location /api/users/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove the /api/users prefix before forwarding to user service
            rewrite ^/api/users/(.*)$ /$1 break;
            proxy_pass http://user_service/;
        }

        # Proxy to Conversation Service for all conversation-related API requests
        location /api/conversation/ {
            # Increase rate limit for conversation endpoints to accommodate frequent updates
            limit_req zone=api_limit burst=50 nodelay;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Remove the /api/conversation prefix before forwarding to conversation service
            rewrite ^/api/conversation/(.*)$ /$1 break;
            proxy_pass http://conversation_service/;
        }
        
        # Proxy to AI Omni Service for all AI-related API requests
        location /api/ai/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove the /api/ai prefix before forwarding to AI service
            rewrite ^/api/ai/(.*)$ /$1 break;
            proxy_pass http://ai_omni_service/;
        }

        # Root path - serve frontend application
        location / {
            proxy_pass http://client_app;
        }

        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
